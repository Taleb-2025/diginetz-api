<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diginetz API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h1 class="text-success mb-3">API IS RUNNING</h1>
        <p class="text-muted">Diginetz Backend â€“ Live Connection Test</p>

        <button id="statusBtn" class="btn btn-primary mt-3">
          Check API Status
        </button>

        <pre id="result" class="bg-dark text-light p-3 mt-4 text-start rounded" style="display:none;"></pre>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("statusBtn");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      result.style.display = "block";
      result.textContent = "Loading...";

      try {
        const res = await fetch("/api/status");
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "ERROR: " + err.message;
      }
    });
  </script>

</body>
</html>
